identity:
  name: export_all_apps
  author: leslie2046
  label:
    en_US: Export All Apps
    zh_Hans: 导出所有应用
description:
  human:
    en_US: Export DSL configurations for all applications in the workspace. Supports filtering by app type.
    zh_Hans: 导出工作空间中所有应用的 DSL 配置。支持按应用类型过滤。
  llm: A tool for exporting DSL configurations of all Dify applications. Supports filtering by app type (workflow, chat, agent-chat, completion). Returns full DSL content for each app.

extra:
  python:
    source: tools/export_all_apps.py

parameters:
  - name: app_mode
    type: select
    required: true
    label:
      en_US: App Type Filter
      zh_Hans: 应用类型过滤
    human_description:
      en_US: Filter applications by type. Leave as 'all' to export all types.
      zh_Hans: 按类型过滤应用。选择 'all' 则导出所有类型。
    llm_description: Filter applications by type. Options are 'all', 'workflow', 'advanced-chat', 'chat', 'agent-chat', or 'completion'.
    form: form
    options:
      - value: all
        label:
          en_US: All Types
          zh_Hans: 所有类型
      - value: workflow
        label:
          en_US: Workflow
          zh_Hans: 工作流
      - value: advanced-chat
        label:
          en_US: Advanced Chat
          zh_Hans: 高级聊天
      - value: chat
        label:
          en_US: Chat
          zh_Hans: 聊天
      - value: agent-chat
        label:
          en_US: Agent Chat
          zh_Hans: Agent 聊天
      - value: completion
        label:
          en_US: Completion
          zh_Hans: 文本补全

  - name: version_type
    type: select
    required: true
    label:
      en_US: Version Type
      zh_Hans: 版本类型
    human_description:
      en_US: Choose whether to export the draft version or published version for each app.
      zh_Hans: 选择导出每个应用的草稿版本还是已发布版本。
    llm_description: Choose 'draft' to export the current draft version, 'published' to export the last published version for each app, or 'all' to export both versions. Default is 'draft'.
    form: form
    options:
      - value: all
        label:
          en_US: All Versions
          zh_Hans: 所有版本
      - value: draft
        label:
          en_US: Draft Version
          zh_Hans: 草稿版本
      - value: published
        label:
          en_US: Published Version
          zh_Hans: 已发布版本
