identity:
  name: export_app
  author: leslie2046
  label:
    en_US: Export Single App
    zh_Hans: 导出单个应用
description:
  human:
    en_US: Export DSL configuration for a specific application by ID or name.
    zh_Hans: 通过 ID 或名称导出指定应用的 DSL 配置。
  llm: A tool for exporting DSL configuration of a specific Dify application. You can specify the app by its ID (UUID) or name. Returns full DSL content.

extra:
  python:
    source: tools/export_app.py

parameters:
  - name: app_identifier
    type: app-selector
    scope: all
    required: true
    label:
      en_US: Select App
      zh_Hans: 选择应用
    human_description:
      en_US: Select the application to export from the dropdown list.
      zh_Hans: 从下拉列表中选择要导出的应用。
    llm_description: Select the application to export. The dropdown will show all available applications.
    form: form

  - name: version_type
    type: select
    required: false
    label:
      en_US: Version Type
      zh_Hans: 版本类型
    human_description:
      en_US: Choose whether to export the draft version or published version.
      zh_Hans: 选择导出草稿版本还是已发布版本。
    llm_description: Choose 'draft' to export the current draft version, 'published' to export the last published version, or 'all' to export both versions. Default is 'draft'.
    form: form
    default: draft
    options:
      - value: all
        label:
          en_US: All Versions
          zh_Hans: 所有版本
      - value: draft
        label:
          en_US: Draft Version
          zh_Hans: 草稿版本
      - value: published
        label:
          en_US: Published Version
          zh_Hans: 已发布版本
